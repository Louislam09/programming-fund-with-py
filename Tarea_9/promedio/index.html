    <style>
        body{
            background: repeating-linear-gradient(45deg, pink,purple 100%);

        video{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 800px;
            border: 6px solid #968599;
            border-radius: 5px;
            box-shadow: 0px 0px 20px #2c1acc;
            outline: none;
        }
        video:hover{
            box-shadow: 0px 0px 20px #fdfdfd;
            border: 6px solid #f3f3f38e;
        }
    </style>
